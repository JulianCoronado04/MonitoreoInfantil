version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mi_mssql
    environment:
      - SA_PASSWORD=Your_strong!Passw0rd
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -Q \"SELECT 1\" || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: monitoreo_web
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      # Example MSSQL_CONN for running inside docker-compose (note TrustServerCertificate=yes for local dev)
      - MSSQL_CONN=DRIVER={ODBC Driver 18 for SQL Server};SERVER=db,1433;DATABASE=monitoreo;UID=sa;PWD=Your_strong!Passw0rd;TrustServerCertificate=yes
    restart: unless-stopped

  init-db:
    build: .
    container_name: monitoreo_initdb
    depends_on:
      - db
    environment:
      - SA_PASSWORD=Your_strong!Passw0rd
    volumes:
      - ./sql:/scripts:ro
    command: ["/bin/bash","-c","\
      echo 'Waiting for SQL Server to be available...';\
      until /opt/mssql-tools/bin/sqlcmd -S db -U sa -P \"$${SA_PASSWORD}\" -Q \"SELECT 1\" >/dev/null 2>&1; do sleep 3; done;\
      echo 'Running init script';\
      /opt/mssql-tools/bin/sqlcmd -S db -U sa -P \"$${SA_PASSWORD}\" -i /scripts/init_db.sql;\
      echo 'Init script finished';\
      exit 0"]
    restart: "no"
